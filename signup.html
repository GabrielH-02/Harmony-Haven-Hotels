<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description"
        content="Harmony Haven Hotels. An international hotel programme for young travelers looking to save costs on hotels while traveling the world. Hotels across the world, spanning between six continents.">
    <meta name="keywords"
        content="hotels, international, traveling, cheap-hotels, world-travel, international-programme-hotel, North-America, South-America, Europe, Asia, Africa, Oceania">
    <!--Title of Page-->
    <title>Harmony Haven Hotels</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Harmony Haven Hotels</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav id="nav-c">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="signup.html" id="signup-tag" class="active">Sign Up</a></li>
            </ul>
        </nav>

    </header>

    <main>
        <!--Sign Up form-->
        <section class="signup">
            <form action="landing.html" method="post" class="signup-form">

                    <h3>Let's start your journey!</h3>

                    <div>
                        <label for="name-field">Full Name</label>
                        <input id="name-field" class="entry-label" type="text" name="full_name" required>
                    </div>

                    <div>
                        <label for="email-field">Email Address</label>
                        <input type="email" class="entry-label" id="email-field" name="email" required>
                    </div>

                    <div>
                        <label for="nationality-field">Nationality</label>
                        <input type="text" id="nationality-field" class="entry-label" name="nationality"  required>
                    </div>

                    <div>
                        <label for="age">Age</label>
                        <select name="age" id="age" class="entry-label" required>
                            <option value="under-20">Under 20</option>
                            <option value="18-19">18-19</option>
                            <option value="20s">20-29</option>
                            <option value="30s">30-39</option>
                            <option value="40s">40-49</option>
                            <option value="50s">50-59</option>
                            <option value="60+">60+</option>
                        </select>
                    </div>

                    <div>
                        <label>Which offer would be most appealing to you?</label>
                        <div class="radio-buttons">
                            <div> 
                                <input id="6-month-radio" name="offer" value="6-month-traveller" type="radio" required>
                                <label for="6-month-radio">6 Month Traveller</label>
                            </div>

                            <div class="radio-choices">
                                <input id="12-month-radio" name="offer" value="12-month-traveller" type="radio" required>
                                <label for="12-month-radio">12 Month Traveller</label>
                            </div>

                            <div class="radio-choices">
                                <input id="custom-month-radio" name="offer" value="custom-month-traveller" type="radio" required>
                                <label for="custom-month-radio">Custom Month Traveller</label>
                            </div>
                        </div>
                    </div>
                    <br>
                    <a href="landing.html" class="signup-button">Let's Go!</a>
            </form>
        </section>
    </main>

    <footer>
        <section>
            <h2 id="contact-tag">Contact Information</h2>
            <ul id="contact-info">
                <li>
                    <label id="email-address">Email Address:</label>
                    <a href="mailto:contact@harmony-haven-hotels.net">contact@harmony-haven-hotels.net</a>
                </li>
                <li>
                    <label id="phone-number">Phone Number:</label>
                    <a href="tel:(509)464-9077">(509)464-9077</a>
                </li>
            </ul>
        </section>
        <hr>
        <section id="vertical-line">
            <h2 class="gone" id="visit-tag">Visit Us On</h2>
            <ul id="social-networks">
                <li>
                    <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-x-twitter"></i></a>
                </li>
                <li>
                    <a href="https://youtube.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube channel (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a>
                </li>
            </ul>
        </section>
    </footer>

    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

</body>

</html>
